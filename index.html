<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bob's Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Bob's Pizza Parlor</h1>
    <form id="pizzaForm">
      <div class="card" id="toppings">
        <div class="card-body">
          <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni">
          <label for="toppings">Pepperoni</label><br>
          <input type="checkbox" name="toppings" id="sausage" value="sausage">
          <label for="toppings">Sausage</label><br>
          <input type="checkbox" name="toppings" id="pineapple" value="pineapple">
          <label for="toppings">Pineapple</label><br>
          <input type="checkbox" name="toppings" id="canadianBacon" value="canadianBacon">
          <label for="toppings">Canadian Bacon</label><br>
          <input type="checkbox" name="toppings" id="redBellPeppers" value="redBellPeppers">
          <label for="toppings">Red Bell Peppers</label><br>
          <input type="checkbox" name="toppings" id="hamburger" value="hamburger">
          <label for="toppings">Hamburger</label><br>
          <input type="checkbox" name="toppings" id="olives" value="olives">
          <label for="toppings">Olives</label><br>
          <input type="checkbox" name="toppings" id="onions" value="onions">
          <label for="toppings">Onions</label><br>
          <input type="checkbox" name="toppings" id="greenPeppers" value="greenPeppers">
          <label for="toppings">Green Peppers</label><br>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
