<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bob's Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Bob's Pizza Parlor</h1>
    <form id="pizzaForm">
      <div class="form-group">
        <label for="name">Please enter your name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <p>Base cost of a pizza is $12</p>
      <div class="flexbox-row">
        <div class="flexbox card">
          <div class="card-body">
          <p>Crust:</p>
            <div class="form-check">
              <label class="form-check-label" for="crust"><input type="radio" class="form-check-input" id="thin" name="crust" value="thin" checked> Thin</label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="crust"><input type="radio" class="form-check-input" id="thick" name="crust" value="thick"> Thick</label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="crust"><input type="radio" class="form-check-input" id="cheese" name="crust" value="cheese"> Cheese Stuffed (+$3)</label>
            </div>
          </div>
        </div>
        <div class="flexbox card">
          <div class="card-body">
            <p>Size:</p>
            <div class="form-check">
              <label class="form-check-label" for="crust"><input type="radio" class="form-check-input" id="medium" name="size" value="medium" checked> Medium: 12in</label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="crust"><input type="radio" class="form-check-input" id="large" name="size" value="large"> Large: 14in (+$2)</label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="crust"><input type="radio" class="form-check-input" id="extra-large" name="size" value="extra-large"> Extra Large: 16in (+$4)</label>
            </div>
          </div>
        </div>
        <div class="flexbox card">
          <div class="card-body">
            <p>Sauce:</p>
            <div class="form-check">
              <label class="form-check-label" for="sauce"><input type="radio" class="form-check-input" id="red" name="sauce" value="red" checked> Traditional Red</label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="sauce"><input type="radio" class="form-check-input" id="alfredo" name="sauce" value="alfredo"> Alfredo</label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="sauce"><input type="radio" class="form-check-input" id="bbq" name="sauce" value="bbq"> BBQ</label>
            </div>
          </div>
        </div>
        <div class="flexbox card">
          <div class="card-body">
          <p>Cheese:</p>
            <div class="form-check">
              <label class="form-check-label" for="cheese"><input type="radio" class="form-check-input" id="none" name="cheese" value="none"> None</label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="cheese"><input type="radio" class="form-check-input" id="light" name="cheese" value="light"> Light</label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="cheese"><input type="radio" class="form-check-input" id="regular" name="cheese" value="regular" checked> Regular</label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="cheese"><input type="radio" class="form-check-input" id="extra" name="cheese" value="extra"> Extra (+$1)</label>
            </div>
          </div>
        </div>
        <div class="flexbox card">
          <div class="card-body">
            <p>Toppings:</p>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="toppings" id="pepperoni" value="pepperoni">
              <label for="toppings" class="form-check-label">Pepperoni</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="toppings" id="sausage" value="sausage">
              <label for="toppings" class="form-check-label">Sausage</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="toppings" id="pineapple" value="pineapple">
              <label for="toppings" class="form-check-label">Pineapple</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="toppings" class="form-check-input" id="canadian-bacon" value="canadian-bacon">
              <label for="toppings" class="form-check-label">Canadian Bacon</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="toppings" class="form-check-input" id="red-peppers" value="red-peppers">
              <label for="toppings" class="form-check-label">Red Peppers</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="toppings" class="form-check-input" id="hamburger" value="hamburger">
              <label for="toppings" class="form-check-label">Hamburger</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="toppings" id="olives" value="olives">
              <label for="toppings" class="form-check-label">Olives</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="toppings" id="onions" value="onions">
              <label for="toppings" class="form-check-label">Onions</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="toppings" id="green-peppers" value="green-peppers">
              <label for="toppings" class="form-check-label">Green Peppers</label>
            </div>
          </div>
        </div>
      </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="output hide">
        <p><span id="output-name"></span>, your <span id="output-size"></span> pizza with <span id="output-toppings"></span> costs $<span id="output-cost"></span>.</p>
        <ul>
          <li>Crust: <span id="output-crust"></span></li>
          <li>Sauce: <span id="output-sauce"></span></li>
          <li>Cheese: <span id="output-cheese"></span></li>
        </ul>
      </div>
  </div>
</body>
</html>
